<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/third/d3.slider.css">
        <style type="text/css">
            html, body{
                height: 100%;
                width: 90%;
                overflow-x: hidden;
                padding-left: 5%;
            }
        </style>
    </head>
    <body>
        <h4> Slider </h4>
        <div id="slider2"></div>

        <script src="/third/d3.min.js"></script>
        <script src="/third/d3.slider.js"></script>
        <script type="text/javascript">
            var sliderVal = 25;

            d3.select('#slider2').call(
                d3.slider()
                .value(sliderVal)
                .axis(true)
                .on("slide", function(evt, value) {
                      sliderVal = value;
                      main();
                    })
            );
 
            function main(){
                return sliderVal;
            }
        </script>

    </body>
</html>
