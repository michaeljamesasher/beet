    <head>

        <title> BEET - HandsonTable </title>
        <meta name="description" content="Spreadsheet using HandsonTable">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/third/normalize.min.css">
        <link rel="stylesheet" href="/third/handsontable.min.css">
        <style type="text/css">
            html,body, #tableBox{
                width: 100%;
                height: 100%;
                position: absolute;
            }
        </style>
    </head>
    <body> 
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id='tableBox'></div>

<!-- 
       
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="/third/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="/third/handsontable.min.js"></script>
        <script type="text/javascript">
            
            // handsontable.com
            //====================================
            var data = [
              ["", "Kia", "Nissan", "Toyota", "Honda"],
              ["2008", 10, 11, 12, 13],
              ["2009", 20, 11, 14, 13],
              ["2010", 30, 15, 12, 13]
            ];

            var $container = $("#tableBox");

            // settings, see http://handsontable.com/
            $container.handsontable({
              data: data,
              outsideClickDeselects: false,
              // pasteMode: "shift_down",
              minRows: 5,
              minCols: 5,
              minSpareRows: 1,
              minSpareCols: 1,
              autoWrapRow: true,
              // colHeaders: true,
              contextMenu: true ,
              afterChange: function(changes, source) {
                main();
              },
              afterSelectionEnd: function () {
                main();
              }
            });

            var table = $container.handsontable('getInstance');

            data[0][1] = "Ford"; //change "Kia" to "Ford" programatically
            $container.handsontable('render'); //refresh the grid to display the new value

            function main(){
                // returns an array of rows, each row an array of cells
                // return table.getData();
                if (table) return table.getData.apply(null,table.getSelected());
            }

            // $container.on('mouseup',function(){ main(); })



        </script>


    </body>
</html>
